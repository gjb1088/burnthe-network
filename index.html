<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Burn.IT – Coming Soon</title>
  <!-- Primary Meta Tags -->
  <meta name="title" content="Burn.IT – Innovation Without Retreat">
  <meta name="description" content="No way back. Only forward. Burn.IT is coming soon. Embrace cutting-edge IT solutions with a bold, cyberpunk ethos.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://burnthe.network/">
  <meta property="og:title" content="Burn.IT – Innovation Without Retreat">
  <meta property="og:description" content="No way back. Only forward. Burn.IT is coming soon. Embrace cutting-edge IT solutions with a bold, cyberpunk ethos.">
  <meta property="og:image" content="https://burnthe.network/assets/coming-soon.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://burnthe.network/">
  <meta property="twitter:title" content="Burn.IT – Innovation Without Retreat">
  <meta property="twitter:description" content="No way back. Only forward. Burn.IT is coming soon. Embrace cutting-edge IT solutions with a bold, cyberpunk ethos.">
  <meta property="twitter:image" content="https://burnthe.network/assets/coming-soon.png">

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron&family=Share+Tech+Mono&display=swap"
    rel="stylesheet"
  />

  <style>
    /* ----------------------------------------
       Base page styles
    ---------------------------------------- */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      background: linear-gradient(-45deg,#0d0d0d,#1a1a1a,#330033,#001f33);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      color: #f0f0f0;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }
    @keyframes gradientBG {
      0%   { background-position: 0%   50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0%   50%; }
    }

    /* ----------------------------------------
       Text animations
    ---------------------------------------- */
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.2em;
      color: #ff00cc;
      text-shadow: 0 0 5px #ff00cc, 0 0 15px #ff00cc, 0 0 30px #ff00cc;
      animation: flicker 2.5s infinite;
      margin: 30px 20px 10px;
      opacity: 1; /* always visible */
    }
    @keyframes flicker {
      0%,19%,21%,23%,25%,54%,56%,100% { opacity: 1; }
      20%,24%,55%                      { opacity: 0.6; }
    }

    .intro-text,
    .bottom-text {
      opacity: 0;
    }
    .intro-text {
      animation: fadeInText 1s ease forwards;
      animation-delay: 3s;
    }
    .bottom-text {
      animation: fadeInText 2s ease forwards;
      animation-delay: 6s;
    }
    @keyframes fadeInText {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    p {
      font-size: 1.1em;
      color: #cccccc;
      text-shadow: 0 0 5px #00ffff50;
      max-width: 800px;
      margin: 10px 20px;
    }

    /* ----------------------------------------
       Wrapper for fade-out behavior on mobile
    ---------------------------------------- */
    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ----------------------------------------
       Image + overlays
    ---------------------------------------- */
    .image-wrapper {
      position: relative;
      width: 80%;
      max-width: 600px;
      margin: 20px auto;
    }
    .coming-soon-img {
      display: block;
      width: 100%;
      border-radius: 8px;
      opacity: 0;
      animation: flickerInImage 8s ease forwards;
      animation-delay: 10.5s; /* was 4s → +3s for text */
    }
    @keyframes flickerInImage {
      0%   { opacity: 0;   }
      50%  { opacity: 0.2; }
      60%  { opacity: 0.7; }
      75%  { opacity: 1;   }
      100% { opacity: 1;   }
    }

    .burnit-logo {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      max-width: 50%;
      opacity: 0;
      animation: flickerInLogo 3s ease forwards;
      animation-delay: 9s; /* was 2s → +3s for text */
    }
    @keyframes flickerInLogo {
      0%   { opacity: 0;   }
      30%  { opacity: 0.6; }
      50%  { opacity: 0.3; }
      70%  { opacity: 0.8; }
      100% { opacity: 1;   }
    }

    /* ----------------------------------------
       Desktop/Tablet button (inside image)
    ---------------------------------------- */
    .contact-button.desktop {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-family: 'Orbitron', sans-serif;
      font-size: 1em;
      color: #00ffff;
      text-decoration: none;
      border: 2px solid #00ffff;
      border-radius: 5px;
      background-color: rgba(0,0,0,0.4);
      opacity: 0;
      transition: all 0.3s ease;
      animation: flickerInButton 1.5s ease forwards;
      animation-delay: 17s; /* was 11s → +2s so it follows image */
    }
    .contact-button.desktop:hover {
      background-color: rgba(0,255,255,0.1);
      box-shadow: 0 0 25px #00ffff;
    }

    /* ----------------------------------------
       Mobile button (outside, hidden on desktop)
    ---------------------------------------- */
    .contact-button.mobile {
      display: none;
    }

    /* ----------------------------------------
       Shared button animation
    ---------------------------------------- */
    @keyframes flickerInButton {
      0%   { opacity: 0;   }
      40%  { opacity: 0.5; }
      60%  { opacity: 0.2; }
      80%  { opacity: 0.8; }
      100% { opacity: 1;   }
    }

    /* ----------------------------------------
       Mobile-specific behavior (≤480px)
    ---------------------------------------- */
    @media (max-width: 480px) {
      /* fade out everything in content-wrapper */
      .content-wrapper {
        animation: fadeOut 2s ease forwards;
        animation-delay: 16s;
        animation-fill-mode: forwards;
      }
      @keyframes fadeOut {
        to { opacity: 0; visibility: hidden; }
      }

      /* show mobile button, centered */
      .contact-button.mobile {
        display: block;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px 20px;
        font-family: 'Orbitron', sans-serif;
        font-size: 1em;
        color: #00ffff;
        text-decoration: none;
        border: 2px solid #00ffff;
        border-radius: 5px;
        background-color: rgba(0,0,0,0.4);
        opacity: 0;
        animation: flickerInButton 1.5s ease forwards;
        animation-delay: 18s; /* unchanged */
      }
      .contact-button.mobile:hover {
        background-color: rgba(0,255,255,0.1);
        box-shadow: 0 0 25px #00ffff;
      }

      /* hide the desktop button under 480px */
      .contact-button.desktop {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <h1>"If you want to take the island, burn the boats."</h1>

    <p class="intro-text">
      When retreat is no longer an option, success becomes the only path forward.
    </p>

    <div class="image-wrapper">
      <img
        src="./assets/coming-soon.png"
        alt="Coming Soon"
        class="coming-soon-img"
      />
      <img
        src="./assets/burnit-logo.png"
        alt="Burn.IT Logo"
        class="burnit-logo"
      />

      <!-- desktop/tablet button -->
      <a
        href="mailto:questions@burnthe.network?subject=Questions%20I%20have%20about%20Burn.IT"
        class="contact-button desktop"
      >
        For all inquiries: Click Here
      </a>
    </div>

    <p class="bottom-text"><strong>No way back. Only forward. Burn.IT.</strong></p>
  </div>

  <!-- mobile-only button -->
  <a
    href="mailto:questions@burnthe.network?subject=Questions%20I%20have%20about%20Burn.IT"
    class="contact-button mobile"
  >
    For all inquiries: Click Here
  </a>

  <script>
    // Only trigger fade-out on mobile devices
    document.addEventListener('DOMContentLoaded', function() {
      if (window.innerWidth <= 480) {
        document.body.classList.add('fade-out-active');
      }
    });
  </script>
</body>
</html>
